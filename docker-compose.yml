version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=/api
    depends_on:
      - backend

  database:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=github_actions_dashboard
      - POSTGRES_USER=dashboard_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-dashboard_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U dashboard_user -d github_actions_dashboard",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3001
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_OWNER=${GITHUB_OWNER}
      - GITHUB_REPO=${GITHUB_REPO}
      - SCREENSHOT_STORAGE_PATH=/app/data/screenshots
      - POLL_INTERVAL_MINUTES=${POLL_INTERVAL_MINUTES:-5}
      - DATABASE_URL=postgresql://dashboard_user:${DB_PASSWORD:-dashboard_password}@database:5432/github_actions_dashboard
    volumes:
      - screenshot_data:/app/data/screenshots
      - binary_files_data:/app/data/files
      - temp_data:/app/temp
    depends_on:
      database:
        condition: service_healthy

volumes:
  postgres_data:
  screenshot_data:
  binary_files_data:
  temp_data:
